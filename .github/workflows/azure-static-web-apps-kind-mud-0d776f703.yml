name: Azure Static Web Apps CI/CD
# ----------------------
# Trigger Workflow
#-----------------------
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
#-----------------------
# üëà Environment Variables
#-----------------------
env:
  ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'PROD' || github.ref == 'refs/heads/release' && 'STAGING' || github.ref == 'refs/heads/develop' && 'DEV' }}
  WEBAPP_URL: ${{ vars.WEBAPP_URL }} # use secrets.WEBAPP_URL
#-----------------------
# Workflow Jobs
#-----------------------
jobs:
  #---------------------
  # üß© Stage 1 - SETUP
  #---------------------
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: npm ci
      - name: Verify Angular Version
        run: npx ng version
  #-----------------------------
  # üß™ Stage 2 - TEST AND BUILD
  #-----------------------------
  test_build:
    name: Test and Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
      - name: Build Angular app (Production MODE)
        run: npm run build -- --configuration production --if-present
      # Secure Injection from GitHub Environments
      - name: Generate runtime environment config
        run: |
          mkdir -p dist/capstone-frontend/browser/assets
          echo "window.__env__ = {" > dist/capstone-frontend/browser/assets/env.js
          echo "  API_BASE_URL: '${{ vars.API_BASE_URL }}'," >> dist/capstone-frontend/browser/assets/env.js
          echo "  DYNATRACE_RUM_URL: '${{ vars.DYNATRACE_RUM_URL }}'," >> dist/capstone-frontend/browser/assets/env.js
          echo "};" >> dist/capstone-frontend/browser/assets/env.js
      # Save build artifacts for the next stage (deploy on azure)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/
  # ========================
  # ‚òÅÔ∏è Stage 3 - Deploy
  # ========================
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: test_build   # depends on Stage 2
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_MUD_0D776F703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "dist/capstone-frontend/browser" # App source code path
          api_location: ""
          output_location: ""
          skip_app_build: true
  # ========================
  # üåê Stage 4 - Smoke Test
  # ========================
  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{
      github.ref == 'refs/heads/main' && 'PROD' ||
      github.ref == 'refs/heads/release' && 'STAGING' ||
      github.ref == 'refs/heads/develop' && 'DEV'
      }}
    env:
      WEBAPP_URL: ${{ vars.WEBAPP_URL }}
    steps:
      - name: Curl the deployed app
        run: |
          echo "Checking availability of $WEBAPP_URL on $ENV_NAME ..."
          for i in {1..5}; do
            if curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL" | grep -q "200"; then
              echo "‚úÖ Site is live!"
              exit 0
            else
              echo "Attempt $i failed, retrying in 10s..."
              sleep 10
            fi
          done
          echo "‚ùå Site did not respond with HTTP 200"
          exit 1
