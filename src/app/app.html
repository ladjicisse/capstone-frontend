<div class="app-container">
  <header>
    <div class="logo">{{title()}}</div>
    <div class="search">
      <input type="text" placeholder="Search products..." />
    </div>
    <nav class="nav-links">
      <a routerLink="/">Home</a>
      <a routerLink="/products">Products</a>
    </nav>
    <nav class="nav-links">
      @if(currentAccount$ | async; as account) {
        <a
          aria-label="Logout"
          rel="noopener"
          routerLink="/profile"
        >
          Bonjour M.(Mme) {{ account.name }}!
        </a>
        <a
          aria-label="Logout"
          rel="noopener"
          (click)="logout()"
        >Logout</a>
      }
      @else {
        <a
          aria-label="Register"
          rel="noopener"
          routerLink="/register"
        >Registration</a>
        <a
          aria-label="Login"
          rel="noopener"
          (click)="login()"
        >Login</a>
      }
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
